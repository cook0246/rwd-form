<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/form.css">
    
    <script src="js/main.js"></script>
    
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Travel Planner</h1>
		</header>
		<section class="main clearfix">
			<h2>Responsive Travel Form</h2>
			<p>Plan out your trip here and set sail!</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox col clearfix">
					<label id="depLabel" for="departure">Departure</label>
                        <img class="icon" src="img/home.svg">
					<input type="text" name="departure" id="departure" placeholder="enter the city here" />
				</div>
				<div class="formBox col clearfix">
					<label id="desLabel" for="destination">Destination</label>
                        <img class="icon" src="img/target.svg">
					<input type="text" name="destination" id="destination" placeholder="enter the city here" />
				</div>
				
				<div class="formBox col clearfix" id="date1">
					<label for="departure_dt">Departure Date</label>
                        <img id="icon_depart" class="icon" src="img/calendar.svg">
                    <input type="date" name="departure_dt" id="departure_dt" placeholder="" />
				</div>
				<div class="formBox col clearfix" id="date2">
					<label for="return_dt">Return Date</label>
                        <img id="icon_return" class="icon" src="img/calendar.svg">
					<input type="date" name="return_dt" id="return_dt" placeholder="" />
				</div>
				
				<div class="formBox col clearfix" id="adultBox">
					<label id="adultLabel" for="num_adults">Number of Adults</label>
                        <img class="icon" src="img/people.svg">
					<input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" placeholder="1-10"/>
					
				</div>
				<div class="formBox col clearfix" id="priceBox">
                       <label id="priceLabel" title="Max. price per person">Max. Price</label>
                        <img class="icon" id="priceIcon" src="img/dollar.svg">
                        <output for="price" name="thePrice" id="thePrice">1000</output>
                        <input type="range" name="price" id="priceScroll" min="100" max="2000" value="1000" step="100" oninput="thePrice.value=priceScroll.value"/>
                </div>
                
                
				
				<div id="btnRow" class="formBox clearfix">
					<input type="reset" name="btnReset" class="btn inactive clearfix" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" class="btn inactive clearfix" id="btnSubmit" value="Submit" />
				</div>
     
			</form>
            
		</section>
        
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
	</div>
	
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    
</body>
</html>
